<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronome Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="metronome-container">
    <h1>Metronome Tool</h1>

    <!-- BPM Input -->
    <div class="bpm-control">
      <label for="bpm">Set BPM (Beats Per Minute):</label>
      <input type="number" id="bpm" min="30" max="240" value="100">
    </div>

    <!-- Play/Stop Buttons -->
    <div class="controls">
      <button id="start-button">Start</button>
      <button id="stop-button" disabled>Stop</button>
    </div>

    <!-- Beat Visual Indicator -->
    <div id="beat-indicator" class="beat-indicator"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
